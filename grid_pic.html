<!DOCTYPE html>
<html>
<head>
    <style>
    .grid-container {
    display: grid;
    grid-template-columns: repeat(3 ,1fr);
    grid-template-rows: repeat( 3  ,1fr);   
    grid-column-gap: 15px;
    grid-row-gap: 0px;

     

    }
    .grid-item {
        height: 32vh;

    border: 1px solid white;
    text-align: center;
    }
    img {
  width: 100%;
  height: 90%;
}

    </style>
</head>
<body>

    <div class="grid-container">
    <div class="grid-item" ><img src="pic1.png" ></div> 
    <div class="grid-item" ><img src="pic2.jpg" ></div>
    <div class="grid-item" ><img src="pic3.jpg" ></div>
    <div class="grid-item" ><img src="pic4.jpg" ></div>
    <div class="grid-item" ><img src="pic5.jpg" ></div>
    <div class="grid-item" ><img src="pic6.jpg" ></div>
    <div class="grid-item" ><img src="pic7.jpeg" ></div>
    <div class="grid-item" ><img src="pic8.jpg" ></div>
    <div class="grid-item" style="background-color: white;"></div>

    </div>

</body>
</html>
