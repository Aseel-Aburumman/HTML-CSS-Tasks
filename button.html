<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
body{
    padding: 2vh;
}
</style>
</head>
<body>

<div class="container mt-3 ">
  <div class="d-grid gap-3">
    <button type="button" class="btn btn-danger btn-block" style="height: 9vh;">Button</button>
    <button type="button" class="btn btn-warning btn-block" style="height: 7vh;">Button</button>
    <button type="button" class="btn btn-success btn-block" style="height: 6vh;">Button</button>
  </div>
</div>
<hr>
<div class="container mt-3">
    <button type="button" class="btn btn-danger btn-lg" style="height: 5vh; width: 8vw;">Button</button>
    <button type="button" class="btn btn-warning btn-md" style="height: 4vh; width: 7vw;">Button</button>    
    <button type="button" class="btn btn-success btn-sm" style="height: 3vh; width: 6vw;">Button</button>
    <button type="button" class="btn btn-light btn-sm" style="height: 2vh; width: 5vw;">Button</button>
  </div>
  

</body>
</html>
